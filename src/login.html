<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - advyo</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center py-6 px-6 md:px-16 border-b border-gray-800">
    <div>
      <h1 class="text-3xl md:text-4xl font-bold text-[#048AFF] tracking-wide lowercase">
        <a href="/">advyo</a>
      </h1>
    </div>
    <nav class="flex items-center space-x-6">
      <a href="/#about" class="text-gray-300 hover:text-[#048AFF] transition">About</a>
      <a href="/login.html" class="bg-[#048AFF] text-black px-3 py-1.5 rounded-md text-sm font-medium hover:bg-blue-600 transition">Login</a>
    </nav>
  </header>

  <!-- Login/Register Form -->
  <section class="flex-1 flex items-center justify-center py-16 px-6">
    <div class="bg-[#1f1f1f] border border-gray-800 rounded-xl p-8 w-full max-w-md">
      
      <!-- Toggle Buttons -->
      <div class="flex mb-6 bg-[#121212] rounded-lg p-1">
        <button id="login-tab" class="flex-1 py-2 text-center rounded-md bg-[#048AFF] text-black font-semibold">Login</button>
        <button id="register-tab" class="flex-1 py-2 text-center rounded-md text-gray-400">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-4">
        <h2 class="text-2xl font-bold text-[#048AFF] text-center mb-6">Welcome Back</h2>
        
        <!-- Login Method Toggle -->
        <div class="flex mb-4 bg-[#121212] rounded-lg p-1">
          <button type="button" id="email-login-btn" class="flex-1 py-2 text-center rounded-md bg-[#048AFF] text-black font-medium text-sm">Email</button>
          <button type="button" id="phone-login-btn" class="flex-1 py-2 text-center rounded-md text-gray-400 font-medium text-sm">Phone</button>
        </div>
        
        <!-- Email Login Fields -->
        <div id="email-login-fields">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input type="email" required class="w-full px-3 py-2 bg-[#121212] border border-gray-700 rounded-lg text-white focus:border-[#048AFF] focus:outline-none">
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
            <input type="password" required class="w-full px-3 py-2 bg-[#121212] border border-gray-700 rounded-lg text-white focus:border-[#048AFF] focus:outline-none">
          </div>
        </div>
        
        <!-- Phone Login Fields -->
        <div id="phone-login-fields" class="hidden">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Phone Number</label>
            <div class="flex">
              <select class="px-3 py-2 bg-[#121212] border border-gray-700 rounded-l-lg text-white focus:border-[#048AFF] focus:outline-none">
                <option value="+91">+91</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
              </select>
              <input type="tel" required placeholder="9876543210" class="flex-1 px-3 py-2 bg-[#121212] border border-gray-700 border-l-0 rounded-r-lg text-white focus:border-[#048AFF] focus:outline-none">
            </div>
          </div>
          
          <div id="otp-field" class="hidden">
            <label class="block text-sm font-medium text-gray-300 mb-2">OTP</label>
            <input type="text" maxlength="6" placeholder="Enter 6-digit OTP" class="w-full px-3 py-2 bg-[#121212] border border-gray-700 rounded-lg text-white focus:border-[#048AFF] focus:outline-none">
          </div>
        </div>
        
        <button type="submit" disabled class="w-full bg-gray-600 text-gray-400 font-semibold py-2 rounded-lg cursor-not-allowed">
          <span id="login-btn-text">Sign In</span>
        </button>
        
        <!-- Divider -->
        <div class="flex items-center my-6">
          <div class="flex-1 border-t border-gray-700"></div>
          <span class="px-3 text-gray-400 text-sm">or</span>
          <div class="flex-1 border-t border-gray-700"></div>
        </div>
        
        <!-- Google Login -->
        <button type="button" disabled class="w-full flex items-center justify-center space-x-3 bg-[#121212] border border-gray-700 text-gray-400 font-medium py-2 rounded-lg cursor-not-allowed hover:bg-[#1a1a1a] transition">
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Continue with Google</span>
        </button>
        
        <p class="text-center text-sm text-gray-400 mt-4">
          Forgot your password? <a href="#" class="text-[#048AFF] hover:underline">Reset here</a>
        </p>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="space-y-4 hidden">
        <h2 class="text-2xl font-bold text-[#048AFF] text-center mb-6">Create Account</h2>
        
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
          <input type="text" required class="w-full px-3 py-2 bg-[#121212] border border-gray-700 rounded-lg text-white focus:border-[#048AFF] focus:outline-none">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
          <input type="email" required class="w-full px-3 py-2 bg-[#121212] border border-gray-700 rounded-lg text-white focus:border-[#048AFF] focus:outline-none">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Company</label>
          <input type="text" required class="w-full px-3 py-2 bg-[#121212] border border-gray-700 rounded-lg text-white focus:border-[#048AFF] focus:outline-none">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
          <input type="password" required class="w-full px-3 py-2 bg-[#121212] border border-gray-700 rounded-lg text-white focus:border-[#048AFF] focus:outline-none">
        </div>
        
        <div class="flex items-start">
          <input type="checkbox" required class="mt-1 mr-2">
          <label class="text-sm text-gray-400">
            I agree to the <a href="/terms.html" class="text-[#048AFF] hover:underline">Terms of Service</a> and 
            <a href="/privacy-policy.html" class="text-[#048AFF] hover:underline">Privacy Policy</a>
          </label>
        </div>
        
        <button type="submit" disabled class="w-full bg-gray-600 text-gray-400 font-semibold py-2 rounded-lg cursor-not-allowed">
          Create
        </button>
      </form>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[#1a1a1a] text-center py-6 text-sm text-gray-500 border-t border-gray-800">
    Â© 2025 Karpath Infotech Pvt Ltd
  </footer>

  <script>
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    
    // Login method toggle elements
    const emailLoginBtn = document.getElementById('email-login-btn');
    const phoneLoginBtn = document.getElementById('phone-login-btn');
    const emailLoginFields = document.getElementById('email-login-fields');
    const phoneLoginFields = document.getElementById('phone-login-fields');
    const otpField = document.getElementById('otp-field');
    const loginBtnText = document.getElementById('login-btn-text');
    
    let isPhoneLogin = false;
    let otpSent = false;

    // Tab switching
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('bg-[#048AFF]', 'text-black');
      loginTab.classList.remove('text-gray-400');
      registerTab.classList.remove('bg-[#048AFF]', 'text-black');
      registerTab.classList.add('text-gray-400');
      
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('bg-[#048AFF]', 'text-black');
      registerTab.classList.remove('text-gray-400');
      loginTab.classList.remove('bg-[#048AFF]', 'text-black');
      loginTab.classList.add('text-gray-400');
      
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });
    
    // Login method switching
    emailLoginBtn.addEventListener('click', () => {
      emailLoginBtn.classList.add('bg-[#048AFF]', 'text-black');
      emailLoginBtn.classList.remove('text-gray-400');
      phoneLoginBtn.classList.remove('bg-[#048AFF]', 'text-black');
      phoneLoginBtn.classList.add('text-gray-400');
      
      emailLoginFields.classList.remove('hidden');
      phoneLoginFields.classList.add('hidden');
      otpField.classList.add('hidden');
      
      loginBtnText.textContent = 'Sign In';
      isPhoneLogin = false;
      otpSent = false;
    });
    
    phoneLoginBtn.addEventListener('click', () => {
      phoneLoginBtn.classList.add('bg-[#048AFF]', 'text-black');
      phoneLoginBtn.classList.remove('text-gray-400');
      emailLoginBtn.classList.remove('bg-[#048AFF]', 'text-black');
      emailLoginBtn.classList.add('text-gray-400');
      
      phoneLoginFields.classList.remove('hidden');
      emailLoginFields.classList.add('hidden');
      otpField.classList.add('hidden');
      
      loginBtnText.textContent = 'Send OTP';
      isPhoneLogin = true;
      otpSent = false;
    });
    
    // Phone login form submission
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      if (isPhoneLogin && !otpSent) {
        // Show OTP field and change button text
        otpField.classList.remove('hidden');
        loginBtnText.textContent = 'Verify OTP';
        otpSent = true;
        
        // Focus on OTP input
        otpField.querySelector('input').focus();
      } else {
        // Show coming soon message for all login methods
        alert('Login functionality is coming soon!');
      }
    });
  </script>

</body>
</html>
